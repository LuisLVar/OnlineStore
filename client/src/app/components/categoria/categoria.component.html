<div class="container p-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre"
                                [(ngModel)]="categoria.nombre" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion: </label>
                            <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion"
                                [(ngModel)]="categoria.descripcion" class="form-control">
                        </div>
                        <button class="btn btn-success btn-block" (click)="guardarCategoria()">
                            GUARDAR
                        </button>
                        <button class="btn btn-danger btn-block" (click)="borrarForm()">
                            CANCELAR
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    CATEGORIAS
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">CATEGORIA</th>
                                <th scope="col">DESCRIPCION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cat of categorias">
                                <th scope="row">{{cat.NOMBRE}}</th>
                                <td>{{cat.DESCRIPCION}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
