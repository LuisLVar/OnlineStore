<br><br><br>
<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="user.nombre"
                                class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido: </label>
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido"
                                [(ngModel)]="user.apellido" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="clave">Password: </label>
                            <input type="password" id="clave" name="clave" placeholder="Password"
                                [(ngModel)]="user.clave" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="user.email"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono: </label>
                            <input type="text" id="telefono" name="telefono" placeholder="Telefono"
                                [(ngModel)]="user.telefono" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="genero">Genero: </label>
                            <select id="genero" name="genero" class="form-control" [(ngModel)]="user.genero">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Nacimiento: </label>
                            <input type="date" id="fecha" name="fecha" placeholder="Fecha de Nacimiento"
                                [(ngModel)]="user.fecha" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direccion: </label>
                            <input type="text" id="direccion" name="direccion" placeholder="Direccion"
                                [(ngModel)]="user.direccion" class="form-control">
                        </div>

                        <button class="btn btn-success btn-block" (click)="guardarUser()">
                            GUARDAR
                        </button>
                        <button class="btn btn-danger btn-block">
                            CANCELAR
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
