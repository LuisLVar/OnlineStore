<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="tipo_user">Tipo de Usuario: </label>
                            <select id="tipo_user" name="tipo_user" class="form-control" [(ngModel)]="user.tipo_user">
                                <option value="1">Administrador</option>
                                <option value="2">Help Desk</option>
                                <option value="3">Cliente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="user.nombre"
                                class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido: </label>
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido"
                                [(ngModel)]="user.apellido" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="clave">Password: </label>
                            <input type="password" id="clave" name="clave" placeholder="Password"
                                [(ngModel)]="user.clave" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="user.email"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono: </label>
                            <input type="text" id="telefono" name="telefono" placeholder="Telefono"
                                [(ngModel)]="user.telefono" class="form-control">
                        </div>
                        <div class="form-group" *ngIf="edit">
                            <label for="fotografia">Fotografia (png/jpg): </label>
                            <input type="file" id="fotografia" name="fotografia" placeholder="Fotografia"
                                class="form-control" (change)="onFileSelected($event)">
                        </div>
                        <div class="form-group">
                            <label for="genero">Genero: </label>
                            <select id="genero" name="genero" class="form-control" [(ngModel)]="user.genero">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Nacimiento: </label>
                            <input type="date" id="fecha" name="fecha" placeholder="Fecha de Nacimiento"
                                [(ngModel)]="user.fecha" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direccion: </label>
                            <input type="text" id="direccion" name="direccion" placeholder="Direccion"
                                [(ngModel)]="user.direccion" class="form-control">
                        </div>

                        <button class="btn btn-success btn-block" (click)="edit ? updateUser() : guardarUser()">
                            GUARDAR
                        </button>
                        <button class="btn btn-danger btn-block" (click)="borrarForm()">
                            CANCELAR
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
