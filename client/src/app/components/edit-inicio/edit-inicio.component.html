<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="portada.nombre"
                                class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="slogan">Slogan: </label>
                            <input type="text" id="slogan" name="slogan" placeholder="Slogan"
                                [(ngModel)]="portada.slogan" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen (png/jpg): </label>
                            <input type="file" id="imagen" name="imagen"
                             class="form-control" (change)="onFileSelectedImage($event)">
                        </div>
                        <div class="form-group">
                            <label for="mision">Mision: </label>
                            <input type="text" id="mision" name="mision" placeholder="Mision"
                                [(ngModel)]="portada.mision" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Vision: </label>
                            <input type="text" id="vision" name="vision" placeholder="Vision"
                                [(ngModel)]="portada.vision" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="about">About Us: </label>
                            <input type="text" id="about" name="about" placeholder="About"
                                [(ngModel)]="portada.about" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="video">Video (mp4): </label>
                            <input type="file" id="video" name="video"
                             class="form-control" (change)="onFileSelectedVideo($event)">
                        </div>
                        <button class="btn btn-success btn-block" (click)="updatePortada()">
                            GUARDAR
                        </button>
                        <button class="btn btn-danger btn-block">
                            CANCELAR
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
