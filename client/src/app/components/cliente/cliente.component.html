    <div class="container">
        <a class="navbar-brand" routerLink="/inicio">AmazonBB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" > {{user.nombre}} </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/cliente', user.id]"><i class="fas fa-shopping-cart"></i> Inicio </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/perfil', user.id]" *ngIf="loggeado"><i class="fas fa-user"></i> Perfil </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/producto', user.id]" *ngIf="loggeado"><i class="fas fa-user"></i> Productos </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/chat', user.id]" *ngIf="loggeado"><i class="fas fa-inbox"></i> Help Chat </a>
                </li>

                    <a class="nav-link" [routerLink]="" (click)="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Logout </a>

<br><br><br>
<div class="container p-4">
    <hr>
    <div class="col text-center"><button class="btn btn-warning" [routerLink]="['/producto/details', user.id]" *ngIf="loggeado">CART</button></div>
    <hr>
    <div class="row">
        <div class="col-md-3" *ngFor="let producto of productos">
            <div class="card text-center">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    {{producto.NOMBRE}}
                    <!-- <button class="btn btn-danger" (click)="eliminarProduct(user.ID_USER)">
                        <i class="far fa-trash-alt"></i>
                    </button> -->
                </div>
                <img src = "{{producto.IMAGEN}}" 
                    class="card-img-top">
                <div class="card-body">
                    <p> $ {{producto.PRECIO}}</p>
                    <a class="btn btn-info btn-block" [routerLink]="['/producto/details', user.id, producto.ID_PRODUCTO]" *ngIf="loggeado">
                        ADD TO CART
                    </a>
                    <a class="btn btn-success btn-block" [routerLink]="['/producto/details', user.id, producto.ID_PRODUCTO]">
                        VER PRODUCTO
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
